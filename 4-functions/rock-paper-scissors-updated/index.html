<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="NPC" />
    <meta
      name="description"
      content="An updated Rock Paper Scissors game implemented in JavaScript using functions."
    />
    <meta
      name="keywords"
      content="JavaScript, Functions Game, Rock Paper Scissors, HTML, CSS"
    />
    <title>Rock Paper Scissors</title>

    <!-- Link to CSS File -->
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <main>
      <div class="game-container">
        <button
          class="rock-btn"
          onclick="
            playGame('rock');
          ">
          Rock
        </button>

        <button
          class="paper-btn"
          onclick="
            playGame('paper');
          ">
          Paper
        </button>

        <button
          class="scissors-btn"
          onclick="
            playGame('scissors');
          ">
          Scissors
        </button>
      </div>
    </main>

    <!-- Javascript Code -->
    <script>
      // JavaScript code will go here;
      function playGame(playerMove) {
        const computerChoice = pickComputerMove();

        let result = '';

        if (playerMove === 'scissors') {

          if (computerChoice === 'rock') {
            result = 'You lose!';
          } else if (computerChoice === 'paper') {
            result = 'You win!';
          } else if (computerChoice === 'scissors') {
            result = 'It\'s a tie!';
          }

        } else if (playerMove === 'paper') {
          if (computerChoice === 'rock') {
            result = 'You win!';
          } else if (computerChoice === 'paper') {
            result = 'It\'s a tie!';
          } else if (computerChoice === 'scissors') {
            result = 'You lose!';
          }

        } else if (playerMove === 'rock') {
          if (computerChoice === 'rock') {
            result = 'It\'s a tie!';
          } else if (computerChoice === 'paper') {
            result = 'You lose!';
          } else if (computerChoice === 'scissors') {
            result = 'You win!';
          }
        }

        alert(`You chose ${playerMove}. Computer chose ${computerChoice}. ${result}`);
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerChoice = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerChoice = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerChoice = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerChoice = 'scissors';
        }

        return computerChoice;
      }
    </script>
  </body>
</html>
