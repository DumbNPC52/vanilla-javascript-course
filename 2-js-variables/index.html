<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="NPC">
  <meta name="description" content="Practicing with JS Variables for a final project">
  <meta name="keywords" content="Javascript, Variables, Javascript Basics">
  <title>JS Variables</title>
  <!-- Link to CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Javascript code block -->
  <script>
    // Javascript Variables
    // let
    let variableNum = 3;
    console.log(variableNum);

    const calculation = 2 + 2;
    console.log(calculation);

    const result = calculation + variableNum;
    console.log(result);

    let message = 'hello';
    console.log(message);
    console.log(typeof(message));

    variableNum = 10;
    console.log(variableNum);

    variableNum = variableNum + calculation;
    console.log(variableNum);

    // const
    const variableName = 'Mosese';
    console.log(variableName);
  </script>
</body>
</html>
